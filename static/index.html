<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monad Live Transaction Visualizer</title>
        <link rel="stylesheet" href="/static/style.css"> 
    </head>
    <body>
        <video autoplay loop muted playsinline id="background-video">
            <source src="/static/background_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div id="tps-counter">TPS: 0.0</div>
        <div id="performance-counter">Stars: 0 | FPS: 0</div>
        
        <div id="transaction-feed-container">
            <div class="feed-header">LATEST TRANSACTIONS</div>
            <ul id="transaction-list"></ul>
        </div>

        <div id="star-canvas-container">
            <canvas id="starCanvas"></canvas>
        </div>

        <script src="/static/script.js"></script> 
    </body>
</html>
