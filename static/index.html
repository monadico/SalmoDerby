<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Super-Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="background-gradient"></div>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Main Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="header glass-panel">
            <div class="logo">
                <div class="logo-icon">M</div>
                <h1>Monad Super-Visualizer</h1>
            </div>
            <nav class="nav-tabs">
                <button class="tab-button active" data-tab="cityscape">
                    <span class="tab-icon">‚ú®</span>
                    Cityscape Firehose
                </button>
                <button class="tab-button" data-tab="derby">
                    <span class="tab-icon">üèÅ</span>
                    Perpetual Derby
                </button>
                <button class="tab-button" data-tab="dashboard">
                    <span class="tab-icon">üìä</span>
                    Dashboard
                </button>
            </nav>
        </header>

        <!-- Page Content -->
        <main class="main-content">
            <!-- Page 1: Cityscape Firehose -->
            <div id="cityscape" class="page active">
                <div class="cityscape-container">
                    <div class="cityscape-background"></div>
                    <div class="stars-container" id="starsContainer"></div>
                    <div class="monanimal-container" id="monanimalsContainer"></div>
                    <div class="stats-overlay glass-panel">
                        <div class="stat">
                            <span class="stat-label">Live TPS</span>
                            <span class="stat-value" id="liveTps">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Total Transactions</span>
                            <span class="stat-value" id="totalTx">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Page 2: Perpetual Monad Derby -->
            <div id="derby" class="page">
                <div class="derby-container">
                    <!-- Scoreboard -->
                    <div class="scoreboard glass-panel">
                        <div class="scoreboard-header">
                            <h2>Race Leaderboard</h2>
                            <button class="config-button" id="configButton">
                                ‚öôÔ∏è Configure Race
                            </button>
                        </div>
                        <div class="scoreboard-content" id="scoreboardContent">
                            <!-- Dynamic content -->
                        </div>
                    </div>

                    <!-- Racetrack -->
                    <div class="racetrack-container">
                        <div class="racetrack" id="racetrack">
                            <!-- Dynamic lanes -->
                        </div>
                    </div>
                </div>

                <!-- Configuration Modal -->
                <div class="modal-overlay" id="configModal">
                    <div class="modal glass-panel">
                        <div class="modal-header">
                            <h3>Configure Race</h3>
                            <button class="close-button" id="closeModal">√ó</button>
                        </div>
                        <div class="modal-content">
                            <div class="config-section">
                                <label>Select Entities to Race:</label>
                                <div class="entity-checkboxes" id="entityCheckboxes">
                                    <!-- Dynamic checkboxes -->
                                </div>
                            </div>
                            <div class="config-actions">
                                <button class="btn-secondary" id="resetConfig">Reset to Default</button>
                                <button class="btn-primary" id="applyConfig">Apply Configuration</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Page 3: Dashboard -->
            <div id="dashboard" class="page">
                <div class="dashboard-container">
                    <div class="placeholder-panel glass-panel">
                        <div class="placeholder-content">
                            <div class="placeholder-icon">üìä</div>
                            <h2>Historical Data Dashboard</h2>
                            <p>Coming Soon!</p>
                            <div class="placeholder-features">
                                <div class="feature">üìà Advanced Analytics</div>
                                <div class="feature">üîç Deep Insights</div>
                                <div class="feature">üìã Custom Reports</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
